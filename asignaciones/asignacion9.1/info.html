<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <title>Our superheroes</title>

    <link href="https://fonts.googleapis.com/css?family=Faster+One" rel="stylesheet">
  <!--<link rel="stylesheet" href="css/heroes.css"> -->
  </head>

  <body>

      <header>

      </header>

      <section>

      </section>

    <script>
    var header = document.querySelector('header');
    var section = document.querySelector('section');
    var requestURL = 'https://reyn94.github.io/tecnologia-web/asignaciones/asignacion9/lugares.json';
    var request = new XMLHttpRequest();
    request.open('GET', requestURL);
    request.responseType = 'json';
    request.send();
    request.onload = function() {
      var lugaresText = request.response;
      showHeroes(lugaresText);
    }
    function showHeroes(jsonObj) {
      var Lugares = jsonObj['Lugares'];
      for(var i = 0; i < Lugares.length; i++) {
        var myArticle = document.createElement('article');
        var myH2 = document.createElement('h2');
        var myPara1 = document.createElement('p');
        var myPara2 = document.createElement('p');
        var myPara3 = document.createElement('p');
        var myList = document.createElement('ul');
        myH2.textContent = Lugares[i].Nombre;
        myPara1.textContent = 'Ubicacion: ' + Lugares[i].Ubicacion;
        myPara2.textContent = 'Caracteristica: ' + Lugares[i].Caracteristica;
        myPara3.textContent = 'Recomendaciones';
        var Recomendaciones = Lugares[i].Recomendaciones;
        for(var j = 0; j < Recomendaciones.length; j++) {
          var listItem = document.createElement('li');
          listItem.textContent = Recomendaciones[j];
          myList.appendChild(listItem);
        }
       // myArticle.appendChild(myArticle);
        myArticle.appendChild(myH2);
        myArticle.appendChild(myPara1);
        myArticle.appendChild(myPara2);
        myArticle.appendChild(myPara2);
        myArticle.appendChild(myList);
        section.appendChild(myArticle)
      }
    }
    </script>
  </body>
</html>
